    <div id="divWrapper">
      <div id="div1"></div>

    <style>body {
  box-sizing: border-box;
}

* {
  margin: 0;
  padding: 0;
}

:after, :before {
  box-sizing: border-box;
}

#demo {
  word-break: break-all;
}

#div1 {
  position: fixed;
  top: 20px;
  right: 20px;
}

#div1:before, #div1:after {
  content: "";
  display: block;
  position: absolute;
}

@media (max-width: 500px) {
  #html {
    height: 50vh;
    overflow: auto;
  }

  #divWrapper {
    height: 50vh;
  }

  #div1 {
    width: 35vh;
    height: 35vh;
    position: relative;
    top: 5vh;
    left: 50%;
    transform: translateX(-50%);
  }

  #div1:before, #div1:after {
    width: 17.5vh;
    height: 17.5vh;
  }
}

</style>
